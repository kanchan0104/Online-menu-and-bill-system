    <script>
        function getParameters() {
            let urlString = window.location.href;
            let paramString = urlString.split('?')[1];
            let params_arr = paramString.split('&');
            let pair = params_arr[0].split('=');
            if(pair[1]==="true"){
                document.querySelector(".msg").setAttribute("style", "color: green; margin-top: 10px");
                document.querySelector(".msg").innerHTML="QR Code successfully created!";
            }
            if(pair[1]==="false"){
                document.querySelector(".msg").setAttribute("style", "color: red; margin-top: 10px;");
                document.querySelector(".msg").innerHTML="Enable to create QR Code as the table number already exists!";
            }
            // alert("Value is:" + u);
        }
        getParameters();

  <script>
    let cname=getCookie("position");
    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }
