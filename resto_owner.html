<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Owner</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

    
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Owner Information</h2>
                        <form method="POST" class="membership-form" id="membership-form" action="/resto_owner">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Owner Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Owner Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_address"><i class="zmdi zmdi-home"></i></i></label>
                                <input type="text" name="address" id="address" placeholder="Owner Address"/>
                            </div>
                            <div class="form-group">
                                <label for="phone_no"><i class="zmdi zmdi-phone"></i></i></i></label>
                                <input type="text" name="phone_no" id="phone_no" placeholder="Owner Phone Number"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password" data-validation="length" data-validation-length="min8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>
                            <div class="form-group form-button">
                                <button type="submit" class="form-submit">Add Owner</button>
                            </div>
                                
                                <!-- <input type="url" name="resto_owner" id="resto_owner" class="form-submit" onclick="window.location.href = 'see_plan.html';" value="See Plans"/> -->
                        </form>

                                
                    </div>
                    <div class="owner-image">
                        <figure><img src="images/owner.jpg" alt="owner image"></figure>
                    </div>
                </div>
            </div>
        </section>

        

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
